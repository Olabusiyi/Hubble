<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <div class="Text">
    <h1> Build The Community Your Fans Will Love </h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion. </p>

    <p class="register"> Register</p>

  </div>


  <img class="backgroundimage" src="images/bg-desktop.svg" alt="background image">

  <img class="icons" src="illustration-mockups.svg" alt="icon">
  <img class="logo" src="logo.svg" alt="logo">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <div class="bottom-section">
    <img class="facebook" src="facebook.webp" alt="Facebook-logo">
    <img class="twitter" src="twitter.webp" alt="Twitter-logo">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://olabusiyi.github.io/Mysite/">Olabusiyi </a>.
    </p>
  </footer>
</body>
</html>
